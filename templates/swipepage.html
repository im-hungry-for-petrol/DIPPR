<!doctype html>
<hmtl>
  <head>
    <title> Swipey no swipe! </title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% for food in food_list: %}
    <h1> {% print(food.food_title) %}</h1>
    <img src="{% print(food.food_img) %}">
    <p> {% print(food.food_description)%}</p>
    {% endfor %}
  </body>
</html>
